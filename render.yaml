services:
  - type: web
    name: darul-irshad-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build:server
    startCommand: npm run start:dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://darul-irshad-clean.vercel.app
